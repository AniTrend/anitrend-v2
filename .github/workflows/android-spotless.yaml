name: android-spotless

on: 
  push:
    branches: [ develop ]
  pull_request:
    branches:
      - '*'

jobs:
  android-spotless:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run spotless check 
      run: ./gradlew spotlessCheck

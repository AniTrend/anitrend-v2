name: Android dependency updates

on:
  push:
    branches: [ develop ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ develop ]
  schedule:
    - cron: '30 23 * * 5'

permissions:
  actions: write
  repository-projects: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
    - name: set up staging configurations
      run: |
        chmod +x .github/scripts/pre-config.sh
        chmod +x .github/scripts/staging-config.sh
        ./.github/scripts/pre-config.sh
        ./.github/scripts/staging-config.sh
    - name: Gradle check for updates
      run: ./gradlew dependencyUpdates --stacktrace

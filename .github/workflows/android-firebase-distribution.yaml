name: android-firebase-distribution

on:
  push:
    branches:
      - 'release/*'

permissions:
  actions: write
  repository-projects: write

jobs:
  android-firebase-distribution:
    runs-on: ubuntu-20.04
    env:
      KEYSTORE: ${{ secrets.KEYSTORE }}
      KEYSTORE_PASSPHRASE: ${{ secrets.KEYSTORE_PASSPHRASE }}
      KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}
      KEYSTORE_PROPERTIES_PASSPHRASE: ${{ secrets.KEYSTORE_PROPERTIES_PASSPHRASE }}
      SECRETS_PROPERTIES: ${{ secrets.SECRETS_PROPERTIES }}
      SECRETS_PROPERTIES_PASSPHRASE: ${{ secrets.SECRETS_PROPERTIES_PASSPHRASE }}
      GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
      GOOGLE_SERVICES_PASSPHRASE: ${{ secrets.GOOGLE_SERVICES_PASSPHRASE }}
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          running-workflow-name: android-firebase-distribution
          check-name: android-unit-test
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: set up pre-deploy configurations
        run: |
          chmod +x .github/scripts/pre-config.sh
          chmod +x .github/scripts/pre-deploy.sh
          bash .github/scripts/pre-config.sh
          bash .github/scripts/pre-deploy.sh
      - name: build release
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.5.0
        with:
          # appId: ${{ secrets.FIREBASE_APP_ID }}
          # token: ${{ secrets.FIREBASE_TOKEN }}
          serviceCredentialsFile: app/google-services.json
          file: app/build/outputs/apk/release/app-release-google.apk
          groups: early-access-supporters

fragment StaffCore on Staff {
    age
    dateOfBirth {
        ... FuzzyDate
    }
    dateOfDeath {
        ... FuzzyDate
    }
    gender
    homeTown
    primaryOccupations
    yearsActive
    description
    favourites
    image {
        large
        medium
    }
    isFavourite
    languageV2
    name {
        alternative
        first
        full
        last
        middle
        native
    }
    siteUrl
    updatedAt
    id
}
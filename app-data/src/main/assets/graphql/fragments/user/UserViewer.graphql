fragment UserViewer on User {
    id
    name
    about
    avatar {
        ... UserAvatar
    }
    bannerImage
    isBlocked
    donatorTier
    donatorBadge
    siteUrl
    updatedAt
    options {
        airingNotifications
        displayAdultContent
        notificationOptions {
            enabled
            type
        }
        profileColor
        titleLanguage
        timezone
    }
    unreadNotificationCount
    mediaListOptions {
        animeList {
            advancedScoring
            advancedScoringEnabled
            customLists
            sectionOrder
            splitCompletedSectionByFormat
        }
        mangaList {
            advancedScoring
            advancedScoringEnabled
            customLists
            sectionOrder
            splitCompletedSectionByFormat
        }
        rowOrder
        scoreFormat
    }
}
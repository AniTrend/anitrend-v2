fragment ForumCore on Thread {
    body
    categories {
        id
        name
    }
    createdAt
    id
    isLiked
    isLocked
    isSticky
    isSubscribed
    likeCount
    likes {
        ... UserCore
    }
    repliedAt
    replyCommentId
    replyCount
    replyUser {
        ... UserCore
    }
    siteUrl
    title
    updatedAt
    user {
        ... UserCore
    }
    viewCount
}
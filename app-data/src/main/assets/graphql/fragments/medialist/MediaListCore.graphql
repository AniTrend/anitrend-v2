fragment MediaListCore on MediaList {
    category: media {
        type
    }
    advancedScores
    customLists(asArray: true)
    completedAt {
        ... FuzzyDate
    }
    createdAt
    hiddenFromStatusLists
    mediaId
    notes
    priority
    private
    progress
    progressVolumes
    repeat
    score(format: $scoreFormat)
    startedAt {
        ... FuzzyDate
    }
    status
    updatedAt
    userId
    id
}
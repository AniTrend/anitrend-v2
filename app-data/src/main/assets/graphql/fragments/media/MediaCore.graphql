fragment MediaCore on Media {
    id
    title {
        ... MediaTitle
    }
    bannerImage
    coverImage {
        ... MediaImage
    }
    type
    format
    season
    status
    meanScore
    averageScore
    startDate {
        ... FuzzyDate
    }
    endDate {
        ... FuzzyDate
    }
    episodes
    duration
    chapters
    volumes
    isAdult
    isFavourite
    nextAiringEpisode {
        ... AiringSchedule
    }
    mediaListEntry {
        ... MediaListCore
    }
}
fragment MediaCore on Media {
    id
    idMal
    title {
        ... MediaTitle
    }
    trailer {
        id
        site
        thumbnail
    }
    bannerImage
    coverImage {
        ... MediaImage
    }
    type
    format
    season
    status(version: 2)
    source
    meanScore
    description
    averageScore
    countryOfOrigin
    trending
    popularity
    synonyms
    favourites
    hashtag
    siteUrl
    genres
    tags {
        ... Tag
        rank
        isMediaSpoiler
    }
    startDate {
        ... FuzzyDate
    }
    endDate {
        ... FuzzyDate
    }
    episodes
    duration
    chapters
    volumes
    isAdult
    isLocked
    isLicensed
    isFavourite
    isRecommendationBlocked
    updatedAt
    nextAiringEpisode {
        ... AiringScheduleCore
    }
    mediaListEntry {
        ... MediaListCore
    }
}
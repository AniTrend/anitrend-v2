fragment CharacterCore on Character {
    age,
    dateOfBirth {
        ... FuzzyDate
    }
    gender
    description
    favourites
    id
    image {
        large
        medium
    }
    isFavourite
    isFavouriteBlocked
    name {
        alternative
        alternativeSpoiler
        first
        full
        last
        middle
        native
    }
    siteUrl
}
query GetNotificationMediaPaged(
    $page: Int,
    $perPage: Int
) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            ... PageInfo
        }
        notifications(
            type_in: [
                AIRING,
                RELATED_MEDIA_ADDITION
            ]
        ) {
            ... AiringNotification
            ... RelatedMediaAdditionNotification
        }
    }
}
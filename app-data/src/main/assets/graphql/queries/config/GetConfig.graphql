query GetConfig {
  config {
    settings {
      analyticsEnabled
      platformSource
    }
    image {
      banner,
      default,
      error,
      info,
      loading,
      poster
    }
    genres {
      mediaId
      name
    }
    navigation {
      criteria
      destination
      group {
        authenticated
        i18n
      }
      icon
      i18n
    }
  }
}

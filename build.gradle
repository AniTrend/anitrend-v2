// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdk = 28
        targetSdk = 28
        minSdk = 21

        versionCode = 110
        versionName = '2.0.0-alpha'

        constraint = '1.1.3'

        glide = '4.8.0'
        retrofit = '2.5.0'

        material = '1.0.0'
        anroidx = '2.0.0'
        ktx = '1.1.0-alpha04'
        worker = '1.0.0'
        firebase = '16.0.7'

        kotlin = '1.3.21'
        stream = '1.2.1'

        junit = '1.3.1.1'
        jupiter = '5.4.0'
        runner = '1.4.0'
        instrumentation = '0.2.2'

        flexBox = '1.1.0'
        eventBus = '3.1.1'
        stateLayout = '1.0.1'
        crashlytics = '2.6.8@aar'
        coroutinesCore = '1.1.1'
        coroutinesAndroid = '1.1.1'
        materialDialogs = '2.0.0'
    }
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.kotlin}"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:${rootProject.junit}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
